{% extends 'blog/base.html' %}

{% block content %}

  {% if form.instance.pk %}
    <h1>Edit post</h1>
  {% else %}
    <h1>Create Post</h1>
  {% endif %}

    <form method="POST" class="post-form">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="save btn btn-default">Save</button>
    </form>

    <script>var editor = new MediumEditor('.editable');</script>

{% endblock %}
