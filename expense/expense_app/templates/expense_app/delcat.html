{% extends 'expense/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST">
      {% csrf_token %}
      {% if msg %}
      <div class="alert alert-success" role="alert">
        <p>Successfully Deleted !!</p>
      </div>
      {% endif %}
      <br>
       {{ form|crispy }}
      <input type="submit" class="btn btn-danger" name="" value="Delete">
    </form>
{% endblock %}
