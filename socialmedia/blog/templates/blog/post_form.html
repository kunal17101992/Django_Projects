{% extends 'signup/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST" enctype="multipart/form-data">
  <br>
  <br>
  <h2>Create Post:</h2>
  <br>
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" class="btn btn-outline-success" name="" value="Post">
  <a class="btn btn-outline-info" href="{% url 'signinhome' %}">Back</a>
</form>
{% endblock %}
